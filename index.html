
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Services</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="LIGHT.png" alt="Light Services Logo" class="logo" />
        <h1>Le bon professionnel, au bon endroit, au bon moment.</h1>
        <div class="language-switcher">
            <button>Français</button>
            <button>English</button>
            <button>العربية</button>
            <button>Mooré</button>
            <button>Dioula</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="technicien.jpg" alt="Technicien illustration" class="hero-image" />
            <div class="actions">
                <button class="primary">Je cherche un technicien</button>
                <button class="secondary">Je suis un technicien</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Light Services. Tous droits réservés.</p>
    </footer>
